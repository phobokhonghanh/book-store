<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragment::head}">
</head>
<body>
<div id="wrapper">
    <!--    navbar-->
    <nav th:replace="~{admin/fragment::navbar}"></nav>

    <!--    content-->
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1>Quản lý đơn hàng</h1>
                <ol class="breadcrumb">
                    <li class="active"><i class="fa fa-shopping-cart"></i> Quản lý đơn hàng</li>
                </ol>
            </div>
        </div><!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table id="data-table" class="table table-striped table-bordered" style="width:100%">
                        <thead>
                        <tr>
                            <th>Ngày tạo</th>
                            <th>Tài khoản</th>
                            <th>Trạng thái</th>
                            <th>Tổng tiền</th>
                            <th>Thao tác</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="order: ${orders}">
                            <tr>
                                <td th:utext="${order.createdAt}"></td>
                                <td th:utext="${order.user.getUsername()}"></td>
                                <td th:utext="${order.status}"></td>
                                <td th:utext="${order.totalPrice}"></td>
                                <td>
                                    <a type="button" title="Chi tiết" class="btn btn-warning btn-action" th:href="@{/admin-page/detail-order(id=${order.orderID})}"><i class="fa fa-eye" aria-hidden="true"></i></a>
                                    <a type="button" title="Chỉnh sửa" class="btn btn-success btn-action"
                                       th:href="@{/admin-page/edit-order-page(id=${order.orderID})}"><i
                                            class="fa fa-pencil" aria-hidden="true"></i></a>
                                    <a type="button" data-toggle="tooltip" title="Xóa" class="btn btn-danger btn-action"
                                       th:href="@{/admin-page/delete-order(id=${order.orderID})}"
                                       onclick="return confirm('Bạn có chắc muốn xóa')">
                                        <i class="fa fa-trash-o" aria-hidden="true"></i></a>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
        </div><!-- /.row -->
    </div>

</div><!-- /#wrapper -->

<th:block th:insert="~{admin/fragment::body/script}"></th:block>
</body>
</html>
