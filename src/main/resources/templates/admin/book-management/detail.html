<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragment::head}">
</head>
<body>
<div id="wrapper">
    <!--    navbar-->
    <nav th:replace="~{admin/fragment::navbar}"></nav>

    <!--    content-->
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1>Quản lý sách</h1>
                <ol class="breadcrumb">
                    <li><a href="/admin-page/book-management"><i class="fa fa-book"></i> Quản lý sách</a></li>
                    <li class="active"><i class="fa fa-table"></i> Chi tiết sách</li>
                </ol>
            </div>
        </div><!-- /.row -->
        <div class="row">
            <h3 class="text-center">Chi tiết</h3>
        </div>
        <div class="row">
            <form class="well form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Tiêu đề</label>
                        <div class="col-md-4 inputGroupContainer">
                            <textarea disabled
                                   class="form-control" th:utext="${book.title}"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Mô tả</label>
                        <div class="col-md-4 inputGroupContainer">
                            <textarea disabled id="description" name="description"
                                      class="form-control" th:utext="${book.description}"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Năm xuất bản</label>
                        <div class="col-md-4 inputGroupContainer">
                            <input disabled
                                   class="form-control" th:value="${book.year_public}"
                                   type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Tổng số trang</label>
                        <div class="col-md-4 inputGroupContainer">
                            <input disabled
                                   class="form-control" th:value="${book.total_page}"
                                   type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Nhà xuất bản</label>
                        <div class="col-md-4 inputGroupContainer">
                            <input disabled
                                   class="form-control" th:value="${book.publisher}"
                                   type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Giá</label>
                        <div class="col-md-4 inputGroupContainer">
                            <input disabled
                                   class="form-control" th:value="${book.priceFormat}"
                                   type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Phần trăm giảm</label>
                        <div class="col-md-4 inputGroupContainer">
                            <input disabled
                                   class="form-control" th:value="${book.discountPercent}"
                                   type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Số lượng đã bán</label>
                        <div class="col-md-4 inputGroupContainer">
                            <input disabled
                                   class="form-control" th:value="${book.quantitySold}"
                                   type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Danh mục</label>
                        <div class="col-md-4 inputGroupContainer">
                            <input disabled
                                   class="form-control" th:value="${book.category.getName()}"
                                   type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Tác giả</label>
                        <div class="col-md-4 inputGroupContainer">
                            <input disabled
                                   class="form-control" th:value="${book.author.name}"
                                   type="text">
                        </div>
                    </div>
                </fieldset>
                <div class="row">
                    <div class="col-12 text-center">
                        <a type="button" class="btn btn-success" href="/admin-page/book-management">Danh sách sách</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<th:block th:insert="~{admin/fragment::body/script}"></th:block>
</body>
</html>
