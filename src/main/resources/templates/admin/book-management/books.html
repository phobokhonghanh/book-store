<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragment::head}">
</head>
<body>
<div id="wrapper">
    <!--    navbar-->
    <nav th:replace="~{admin/fragment::navbar}"></nav>

    <!--    content-->
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1>Quản lý sách</h1>
                <ol class="breadcrumb">
                    <li class="active"><i class="fa fa-book"></i> Quản lý sách</li>
                </ol>
            </div>
        </div><!-- /.row -->
        <div class="row" style="margin-bottom: 20px">
            <div class="col-lg-12">
                <button class="btn btn-primary"><a href="/admin-page/add-book-page" class="btn-link">Thêm sách</a>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table id="data-table" class="table table-striped table-bordered" style="width:100%">
                        <thead>
                        <tr>
                            <th>Tên sách</th>
                            <th>Giá</th>
                            <th>Phần trăm giảm</th>
                            <th>Danh mục</th>
                            <th>Tác giả</th>
                            <th>Thao tác</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="book: ${list}">
                            <tr>
                                <td style="max-width: 350px" th:utext="${book.title}"></td>
                                <td th:utext="${book.priceFormat}"></td>
                                <td th:utext="${book.discountPercent}"></td>
                                <td th:utext="${book.category.getName()}"></td>
                                <td th:utext="${book.author.getName()}"></td>
                                <td>
                                    <a type="button" class="btn btn-warning btn-action" title="Chi tiết"
                                       th:href="@{/admin-page/detail-book(id=${book.id})}"><i class="fa fa-eye"
                                                                                              aria-hidden="true"></i></a>
                                    <a type="button" class="btn btn-success btn-action" title="Chỉnh sửa"
                                       th:href="@{/admin-page/edit-book-page(id=${book.id})}"><i class="fa fa-pencil"
                                                                                                 aria-hidden="true"></i></a>
                                    <a data-toggle="tooltip" class="btn btn-danger btn-action" title="Xóa"
                                       th:href="@{/admin-page/delete-book(id=${book.id})}"
                                       onclick="return confirm('Bạn có chắc muốn xóa')">
                                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                                    </a>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
        </div><!-- /.row -->
    </div>

</div><!-- /#wrapper -->

<th:block th:insert="~{admin/fragment::body/script}"></th:block>
</body>
</html>
