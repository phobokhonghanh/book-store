<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragment::head}">
</head>
<body>
<div id="wrapper">
    <!--    navbar-->
    <nav th:replace="~{admin/fragment::navbar}"></nav>

    <!--    content-->
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1>Quản lý danh mục</h1>
                <ol class="breadcrumb">
                    <li><a href="/admin-page/category-management"><i class="fa fa-bookmark"></i> Quản lý danh mục</a></li>
                    <li class="active"><i class="fa fa-table"></i> Sửa danh mục</li>
                </ol>
            </div>
        </div><!-- /.row -->
        <div class="row">
            <h3 class="text-center">Sửa danh mục</h3>
        </div>
        <div class="row">
            <form th:action="@{/admin-page/edit-category}" method="post" th:object="${cat}" class="well form-horizontal">
                <fieldset>
                    <input type="hidden" name="categoryID" th:value="${category.categoryID}">
                    <div class="form-group">
                        <label class="col-md-4 control-label">Tên danh mục</label>
                        <div class="col-md-4 inputGroupContainer">
                            <input name="name"
                                   class="form-control"
                                   required="true" th:value="${category.name}"
                                   type="text">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Mã danh mục</label>
                        <div class="col-md-4 inputGroupContainer">
                            <input name="code"
                                   class="form-control"
                                   required="true" th:value="${category.code}"
                                   type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Ngày thêm</label>
                        <div class="col-md-4 inputGroupContainer">
                            <input id="createdAt" name="createdAt"
                                   class="form-control"
                                   th:value="${category.createdAt}"
                                   type="date">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Ngày sửa</label>
                        <div class="col-md-4 inputGroupContainer">
                            <input id="updatedAt" name="updatedAt"
                                   class="form-control"
                                   th:value="${category.updatedAt}"
                                   type="date">
                        </div>
                    </div>
                </fieldset>
                <div class="row">
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-success">Cập nhật</button>
                        <a type="button" class="btn btn-primary" href="/admin-page/category-management">Trở
                            lại</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<th:block th:insert="~{admin/fragment::body/script}"></th:block>
</body>
</html>
