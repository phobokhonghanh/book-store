<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragment::head}">
</head>
<body>
<div id="wrapper">
    <!--    navbar-->
    <nav th:replace="~{admin/fragment::navbar}"></nav>

    <!--    content-->
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1>Quản lý tài khoản</h1>
                <ol class="breadcrumb">
                    <li class="active"><i class="fa fa-users"></i> Quản lý tài khoản</li>
                </ol>
            </div>
        </div><!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table id="data-table" class="table table-striped table-bordered" style="width:100%">
                        <thead>
                        <tr>
                            <th>Tên tài khoản</th>
                            <th>Họ và tên</th>
                            <th>Ngày sinh</th>
                            <th>Trạng thái</th>
                            <th>Thao tác</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="acc : ${accounts}">
                            <tr>
                                <td th:utext="${acc.username}"></td>
                                <td th:utext="${acc.fullname}"></td>
                                <td th:utext="${acc.birthdate}"></td>
                                <td th:if="${acc.status == true}">Hoạt động</td>
                                <td th:if="${acc.status == false}">Ngừng hoạt động</td>
                                <td>
                                    <a type="button" title="Chi tiết" class="btn btn-warning btn-action"
                                       th:href="@{/admin-page/detail-account(id=${acc.userID})}"><i
                                            class="fa fa-eye" aria-hidden="true"></i></a>
                                    <a type="button" title="Chỉnh sửa" class="btn btn-success btn-action"
                                       th:href="@{/admin-page/edit-account-page(id=${acc.userID})}"><i
                                            class="fa fa-pencil" aria-hidden="true"></i></a>
                                    <a type="button" data-toggle="tooltip" title="Xóa" class="btn btn-danger btn-action"
                                       th:href="@{/admin-page/delete-account(id=${acc.userID})}"
                                       onclick="return confirm('Bạn có chắc muốn xóa')">
                                        <i class="fa fa-trash-o" aria-hidden="true"></i></a>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
        </div><!-- /.row -->
    </div>

</div><!-- /#wrapper -->

<th:block th:insert="~{admin/fragment::body/script}"></th:block>
</body>
</html>
