<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragment::head}">
</head>
<body>
<div id="wrapper">
    <!--    navbar-->
    <nav th:replace="~{admin/fragment::navbar}"></nav>

    <!--    content-->
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1>Quản lý tác giả</h1>
                <ol class="breadcrumb">
                    <li class="active"><i class="fa fa-edit"></i> Quản lý tác giả</li>
                </ol>
            </div>
        </div><!-- /.row -->
        <div class="row" style="margin-bottom: 20px">
            <div class="col-lg-12">
                <button class="btn btn-primary"><a href="/admin-page/add-author-page" class="btn-link">Thêm tác giả</a>
                </button>
            </div>
        </div>
        <div class="row">
            <div th:if="${message} != null" class="col-lg-12">
                <div th:utext="${message}" class="alert alert-success alert-dismissible">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table id="data-table" class="table table-striped table-bordered" style="width:100%">
                        <thead>
                        <tr>
                            <th>Tên tác giả</th>
                            <th>Mã tác giả</th>
                            <th>Ngày tạo</th>
                            <th>Ngày sửa đổi</th>
                            <th>Thao tác</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="author : ${authors}">
                            <tr>
                                <td th:utext="${author.name}"></td>
                                <td th:utext="${author.authorCode}"></td>
                                <td th:utext="${author.createdAt}"></td>
                                <td th:utext="${author.updatedAt}"></td>
                                <td>
                                    <a type="button" title="Chỉnh sửa" class="btn btn-success btn-action"
                                       th:href="@{/admin-page/edit-author-page(id=${author.authorID})}"><i
                                            class="fa fa-pencil" aria-hidden="true"></i></a>
                                    <a type="button" data-toggle="tooltip" title="Xóa" class="btn btn-danger btn-action"
                                       th:href="@{/admin-page/delete-author(id=${author.authorID})}"
                                       onclick="return confirm('Bạn có chắc muốn xóa')">
                                        <i class="fa fa-trash-o" aria-hidden="true"></i></a>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
        </div><!-- /.row -->
    </div>

</div><!-- /#wrapper -->

<th:block th:insert="~{admin/fragment::body/script}"></th:block>
</body>
</html>
